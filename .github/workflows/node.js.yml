name: Node.js CI and Deploy to cPanel

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4

    # Use the matrix node version
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    # Install dependencies in the backend directory
    - name: Install Dependencies
      run: npm ci
      working-directory: ./music_app/backend

    # Build the project (if applicable)
    - name: Build Project
      run: npm run build --if-present
      working-directory: ./music_app/backend

    # Run tests
    - name: Run Tests
      run: npm test
      working-directory: ./music_app/backend

  deploy:

    runs-on: ubuntu-latest

    needs: build

    steps:
    - uses: actions/checkout@v4

    # Use the latest Node.js version for deployment
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    # Install dependencies in the backend directory for deployment
    - name: Install Dependencies for Deploy
      run: npm ci
      working-directory: ./music_app/backend

    # Set environment variables for deployment
    - name: Set environment variables
      env:
        PORT: ${{ secrets.PORT }}
        MONGO_URI: ${{ secrets.MONGO_URI }}
      run: echo "Environment variables set"

    # Deploy to cPanel using FTP
    - name: Deploy to cPanel via FTP
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./music_app/backend # Set the backend directory for deployment
        server-dir: /music_app_API # Replace with the directory on your cPanel server
